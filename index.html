    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        const generateSampleData = () => {

                    });
                });

            return timeSeriesData;
        };
        
        // Calculation types with distinct operations
        const CALCULATION_TYPES = [

        // Enhanced Color palettes
        const COLOR_PALETTES = {

            sunset: ['#ff6b35', '#f7931e', '#ffd23f', '#06ffa5', '#b19cd9', '#ff9999'],

        // Background gradients

        // Professional Alert Component
        function Alert({ type = "warning", title, message, onConfirm, onCancel, show = false, confirmText = "Confirm", cancelText = "Cancel" }) {
            if (!show) return null;
            
            const iconClass = `alert-icon ${type}`;
            let iconSvg;
            
            if (type === "warning") {
                iconSvg = React.createElement('svg', {

                        d: "M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z" 
                    })
                );
            } else if (type === "danger") {
                iconSvg = React.createElement('svg', {

                },

            } else if (type === "success") {
                iconSvg = React.createElement('svg', {

            }
            
            const confirmButtonClass = type === "success" ? "alert-button-success" : "alert-button-confirm";
            
            return React.createElement('div', { className: "alert-overlay" },
                React.createElement('div', { className: "alert-box" },
                    React.createElement('div', { className: iconClass }, iconSvg),
                    React.createElement('h3', { className: "alert-title" }, title),
                    React.createElement('p', { className: "alert-message" }, message),

                    )

        }
        
        // Professional Dropdown Component
        function Dropdown({ options, value, onChange, placeholder = "Select...", showIcons = false, dangerOptions = [] }) {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);
            
            const selectedOption = options.find(opt => opt.value === value);
            
            return React.createElement('div', { ref: dropdownRef, className: "dropdown-container" },
                React.createElement('button', {
                    className: "dropdown-button",
                    onClick: () => setIsOpen(!isOpen)

                            d: "M19 9l-7 7-7-7" 
                        })
                    )
                ),
                isOpen && React.createElement('div', { className: "dropdown-menu" },
                    options.map(option => {

                            showIcons && option.icon && React.createElement('span', null, option.icon)
                        );
                    })
                )

        }
        
        // Enhanced Real Chart Component with Full Dynamic Updates
        function RealChart({ chart, data, columns, onChartClick, isLinked, isLive, onDataUpdate, showLabels = true, showLegend = true, xAxisName, yAxisName }) {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const [animationKey, setAnimationKey] = useState(0);
            
            // Function to generate dynamic data updates
            const updateChartData = useCallback(() => {
                if (!chartInstance.current || !data.length) return;
                
                const updatedData = [...data];
                
                // Add some random variation to simulate live data
                if (isLive && chart.type !== 'pie' && chart.type !== 'doughnut') {
                    const randomUpdateIndex = Math.floor(Math.random() * updatedData.length);
                    if (updatedData[randomUpdateIndex]) {
                        const variation = 0.8 + (Math.random() * 0.4); // 0.8 to 1.2
                        updatedData[randomUpdateIndex] = {
                            ...updatedData[randomUpdateIndex],
                            [chart.yAxis]: Math.round(updatedData[randomUpdateIndex][chart.yAxis] * variation)
                        };
                        
                        // Trigger animation
                        setAnimationKey(prev => prev + 1);
                        
                        // Notify parent component of data change
                        if (onDataUpdate) {
                            onDataUpdate(updatedData);
                        }
                    }
                }
            }, [data, chart.yAxis, chart.type, isLive, onDataUpdate]);
            
            // Set up live data updates
            useEffect(() => {
                if (!isLive) return;
                
                const interval = setInterval(updateChartData, 3000); // Update every 3 seconds
                return () => clearInterval(interval);
            }, [isLive, updateChartData]);
            
            useEffect(() => {
                if (!chartRef.current || !data.length || !chart.xAxis || !chart.yAxis) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                        chartInstance.current = null;
                    }
                    return;
                }
                
                if (chartInstance.current) {
                    chartInstance.current.destroy();

                const ctx = chartRef.current.getContext('2d');
                
                // Prepare data based on chart type
                let labels, datasets;

                    const groupedData = {};
                    data.forEach(row => {
                        const key = row[chart.xAxis];
                        const value = parseFloat(row[chart.yAxis]) || 0;
                        groupedData[key] = (groupedData[key] || 0) + value;

                    labels = Object.keys(groupedData);
                    datasets = [{
                        label: chart.yAxis,
                        data: Object.values(groupedData),
                        backgroundColor: COLOR_PALETTES[chart.colorPalette || 'default'].slice(0, labels.length),
                        borderColor: '#ffffff',
                        borderWidth: 2,
                        hoverBorderWidth: 3,
                        hoverBorderColor: '#1e40af'
                    }];
                } else {

        function ProfessionalAnalysis({ data }) {
            if (!data || data.length === 0) {
                return React.createElement('div', { className: "bg-white/80 backdrop-blur-sm rounded-lg shadow-lg p-6" },
                    React.createElement('h2', { className: "text-xl font-semibold text-gray-800 mb-4" }, "Professional Analysis"),
                    React.createElement('div', { className: "text-gray-500" }, "No data available for analysis")
                );
            }
            
            // Calculate statistics for numeric columns
            const numericColumns = Object.keys(data[0]).filter(key => {
                return data.some(row => !isNaN(parseFloat(row[key])) && row[key] !== '');
            });
            
            const calculateStats = (column) => {
                const values = data.map(row => parseFloat(row[column])).filter(val => !isNaN(val));
                if (values.length === 0) return null;
                
                const sum = values.reduce((a, b) => a + b, 0);
                const avg = sum / values.length;
                const min = Math.min(...values);
                const max = Math.max(...values);
                
                // Calculate median
                const sorted = [...values].sort((a, b) => a - b);
                const mid = Math.floor(sorted.length / 2);
                const median = sorted.length % 2 !== 0 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
                
                // Calculate standard deviation
                const squareDiffs = values.map(value => Math.pow(value - avg, 2));
                const avgSquareDiff = squareDiffs.reduce((a, b) => a + b, 0) / values.length;
                const stdDev = Math.sqrt(avgSquareDiff);
                
                return {
                    count: values.length,
                    average: avg,
                    min,
                    max,
                    median,
                    stdDev
                };
            };
            
            return React.createElement('div', { className: "bg-white/80 backdrop-blur-sm rounded-lg shadow-lg p-6" },

                                })

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        let newData, newColumns;
                        
                        if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                            
                            if (jsonData.length === 0) {
                                showAlert("warning", "No Data Found", "No data found in the selected file.", null);
                                setIsLoading(false);
                                return;
                            }
                            
                            newColumns = jsonData[0];
                            newData = jsonData.slice(1).map((row, index) => {
                                const rowObj = { id: index + 1 };
                                newColumns.forEach((header, i) => {
                                    const value = row[i] || '';
                                    rowObj[header] = value;
                                });
                                return rowObj;
                            });
                        } else {
                            const text = e.target.result;
                            const lines = text.split('\n').filter(line => line.trim());
                            if (lines.length === 0) {
                                showAlert("warning", "No Data Found", "No data found in the selected file.", null);
                                setIsLoading(false);
                                return;
                            }
                            
                            newColumns = lines[0].split(',').map(h => h.trim());
                            newData = lines.slice(1).map((line, index) => {
                                const values = line.split(',').map(v => v.trim());
                                const row = { id: index + 1 };
                                newColumns.forEach((header, i) => {
                                    row[header] = values[i] || '';
                                });
                                return row;
                            });
                        }
                        
                        const datasetName = file.name.replace(/\.[^/.]+$/, "");
                        const datasetKey = `dataset-${Date.now()}`;
                        
                        const updatedPages = [...pages];
                        if (!updatedPages[currentPage].datasets) {
                            updatedPages[currentPage].datasets = {};
                        }
                        updatedPages[currentPage].datasets[datasetKey] = {
                            name: datasetName,
                            data: newData,
                            columns: newColumns,
                            filters: {},
                            quickFilters: {}
                        };
                        updatedPages[currentPage].activeDataset = datasetKey;
                        
                        // Update chart axes to use available columns
                        updatedPages[currentPage].charts.forEach(chart => {
                            if (!newColumns.includes(chart.xAxis)) {
                                chart.xAxis = newColumns[0] || '';
                            }
                            if (!newColumns.includes(chart.yAxis)) {
                                chart.yAxis = newColumns[0] || '';
                            }
                        });
                        
                        setPages(updatedPages);
                        setShowDataUpload(false);
                        setIsLoading(false);
                        
                    } catch (error) {
                        showAlert("danger", "Error Parsing File", 'Error parsing file: ' + error.message, null);
                        setIsLoading(false);
                    }
                };
                
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    reader.readAsArrayBuffer(file);
                } else {
                    reader.readAsText(file);
                }
            };

            const calculateValue = (calculation, column, linkedChartId) => {
                let { data } = getCurrentPageData();

                    if (chart && chart.selectedItem) {
                        data = data.filter(row => 
                            String(row[chart.xAxis]) === String(chart.selectedItem)
                        );
                    }
                }
                
                if (!data.length || !column) return 0;
                
                const values = data.map(row => {
                    const val = row[column];
                    return typeof val === 'number' ? val : parseFloat(val) || 0;
                }).filter(val => !isNaN(val));
                
                if (!values.length) return 0;
                
                switch(calculation) {
                    case 'count': return data.length;
                    case 'sum': return values.reduce((a, b) => a + b, 0);
                    case 'avg': return (values.reduce((a, b) => a + b, 0) / values.length).toFixed(2);
                    case 'min': return Math.min(...values);
                    case 'max': return Math.max(...values);
                    case 'distinct_count': return new Set(data.map(row => row[column])).size;
                    case 'distinct_sum': 
                        const distinctValues = [...new Set(data.map(row => row[column]))];
                        return distinctValues.reduce((a, b) => a + (typeof b === 'number' ? b : 0), 0);
